<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- Add Task Form -->
        <h2>Add New Task</h2>
        <form action="/todos" method="post">
            <div>
                <label for="title">Task Title:</label>
                <input type="text" name="title" id="title" placeholder="Enter task title" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea name="description" id="description" placeholder="Enter task description"></textarea>
            </div>
            <div>
                <label for="dueDate">Due Date:</label>
                <input type="date" name="dueDate" id="dueDate">
            </div>
            <div>
                <button type="submit">Add Task</button>
            </div>
        </form>

        <!-- List of Existing Tasks -->
        <h2>Your Tasks</h2>
        <table>
            <thead>
                <tr>
                    <th>Task Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Thymeleaf iteration to display tasks -->
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.title}">Task Title</td>
                    <td th:text="${todo.description}">Task Description</td>
                    <td th:text="${todo.dueDate}">Task Due Date</td>
                    <td th:text="${todo.completed ? 'Completed' : 'Incomplete'}">Status</td>
                    <td>
                        <a href="/todos/delete/{id}" th:href="@{/todos/delete/{id}(id=${todo.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
